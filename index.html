<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Profile | Card</title>
  </head>
  <body>
    <section>
    <div class="app__section-container">
      <img src="./images/bg-pattern-top.svg"/ alt="top" class="top">
    <div class="app__section-card">
      <div class="top-block">
      <img src="./images/bg-pattern-card.svg"/>
      </div>
      <div class="middle-block">
        <img src="./images/image-victor.jpg" alt="profile img">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
      </div>
      <hr/>
      <div class="bottom-block">
      <div class="followrs">
        <p>80k</p>
        <p>803k</p>
        <p>1.4k</p>
      </div>
      <div class="titles">
        <p>Followers</p>
        <p>Likes</p>
        <p>Photos</p>
      </div>
      </div>
    </div>
<img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom"/>
</div>
    </section>
  </body>
</html>
